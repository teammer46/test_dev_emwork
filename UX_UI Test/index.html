<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLE BY REGION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="temple" class="templeall">
        <h2>TEMPLE BY REGION</h2>
        <p>ค้นหาข้อมูลวัดตามภูมิภาค</p>

        <div id="watthai" class="wat columns-4">
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="./image/north.png" alt="ภาคเหนือ">
                <p>ภาคเหนือ</p>
            </div>
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="./image/central.png" alt="ภาคกลาง">
                <p>ภาคกลาง</p>
            </div>
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="./image/east.png" alt="ภาคตะวันออกเฉียงเหนือ">
                <p>ภาคตะวันออกเฉียงเหนือ</p>
            </div>
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="./image/west.png" alt="ภาคตะวันตก">
                <p>ภาคตะวันตก</p>
            </div>
            <div class="item">
                <img id="imagewatthai" class="imagewatthai2" src="./image/south.png" alt="ภาคตะวันตก">
                <p>ภาคใต้</p>
            </div>
        </div>
        <!-- <div class="dots">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> -->
        <div class="controls">
            <button id="cols2">2 คอลัมน์</button>
            <button id="cols3">3 คอลัมน์</button>
            <button id="cols4">4 คอลัมน์</button>
            <button id="prev">◀ ก่อนหน้า</button>
            <button id="next">▶ ถัดไป</button>
            <button id="toggle">หยุด Auto Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
